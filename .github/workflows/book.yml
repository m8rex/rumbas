name: Book 

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build_book:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with: 
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            numbas/target
            rumbas/target
            rumbas_support/target
            rumbas_support_derive/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Generate datatypes folder
        run: cargo run --bin doc
        working-directory: rumbas
      - name: Install mdbook
        run: cargo install mdbook
      - name: build book
        run: mdbook build 
        working-directory: book
      - name: Deploy ðŸš€ # TODO: only on main
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: book/book/ # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
