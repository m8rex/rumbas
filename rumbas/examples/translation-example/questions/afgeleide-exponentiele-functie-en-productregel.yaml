---
type: normal
statement:
  nl: "<p>Gegeven is de functie {func}.&nbsp; De afgeleide functie is gegeven door</p>"
  en: "<p>Given the function {func}.&nbsp; Its derivative function is given by</p>"
  "{func}": $y=x^\var{ex}e^\simplify{{a}x}$
advice:
  nl: <p>Gebruik de productregel.</p>
  en: <p>Use the product rule.</p>
rulesets: {}
variables:
  ex: random(2 .. 10#1)
  a: random(-8 .. 12#1)
variables_test:
  condition: a<>0
  max_runs: 100
variable_groups: []
functions: {}
parts:
- type: gapfill
  marks: 0
  prompt: <p>$y'=$ [[0]]</p>
  gaps:
  - type: jme
    marks: 1
    prompt: MMM?
    answer: e^({a}x)*x^{ex-1}*({a}x+{ex})
    valuegenerators:
    - name: x
      value: ''
